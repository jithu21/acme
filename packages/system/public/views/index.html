<section class="content" ng-controller="Singlerequest" ng-show="global.authenticated">
  <div class="row" ng-show="info_show">
    <div class="col-xs-12">
      <div class="callout callout-info">
        <h4> Data Inserted to the Mongo.</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box box-primary">
          <div class="box-header">
            <h1 mean-token="'home-default'">
              &nbsp;&nbsp;Insert Activity history
            </h1>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form
            cg-busy="{promise:mask, templateUrl:'/system/views/mask.html',backdrop:true,delay:300,minDuration:1000}"
            role="custom_form" name="custom_form"
            data-ng-submit="insert_event(time,user_id,event, event_type, product_id, price, phrase, order_id, custom_form.$valid)"
            novalidate>
            <div class="box-body">
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="time">Time</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter Time"
                         name="time" id="time" class="form-control"
                         data-ng-model="time"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="user_id"> User Id</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter User Id"
                         name="user_id" id="user_id" class="form-control"
                         data-ng-model="user_id"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="event">Event</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter Event name"
                         name="event" id="event" class="form-control"
                         data-ng-model="event"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="event_type">Event Type</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter event type"
                         name="event_type" id="event_type" class="form-control"
                         data-ng-model="event_type"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="product_id">Product Id</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter product Id"
                         name="product_id" id="product_id" class="form-control"
                         data-ng-model="product_id"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="price">Price</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter a Price"
                         name="price" id="price" class="form-control"
                         data-ng-model="price"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="phrase">Search Phrase</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter  the search phrase"
                         name="phrase" id="phrase" class="form-control"
                         data-ng-model="phrase"/>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : submitted_title  }">
                <label for="order_id">Order Id</label>

                <div class="input-group">
                  <input type="text" ng-required="true" size="35" placeholder="Enter Order Id"
                         name="order_id" id="order_id" class="form-control"
                         data-ng-model="order_id"/>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Insert Event</button>
            </div>
            <div class="box-footer">
              <p class="help-block"><i class="fa fa-info-circle"> </i>&nbsp;How to use: order Id required only for &amp;
                select the corresponding rows and columns &amp; click create report .</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
