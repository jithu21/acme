<section class="content-header" xmlns="http://www.w3.org/1999/html">
  <h1 mean-token="'home-default'">
    Same Product Viewing list
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Same Product</a></li>
  </ol>
</section>


<section class="box box-info" data-ng-controller="SameProduct">
  <div class="box-header with-border">
    <h3 class="box-title">Product</h3>
  </div>
  <!-- /.box-header -->
  <p align="right">
    <button class="btn btn-primary btn-sm" name="date_range" id="date_picker" value="date_range">
      {{date_range}}
      <i class="fa fa-caret-down"></i>
    </button>
  </p>

  <div class="box-body"  data-ng-init="refresh_table()" >
    <div cg-busy="{promise:mask, templateUrl:'/system/views/mask.html',backdrop:true,delay:300,minDuration:1000}"
         class="box-body no-padding">
      <div class="table-responsive">
        <table class="table no-margin">
          <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Categories</th>
            <th>Brand</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="tenant in totals_table">
            <td><span class="label label-success"> {{ tenant.Name}}</span></td>
            <td> {{ tenant.price}}</td>
            <td>{{ tenant.categories }}</td>
            <td> {{ tenant.brand }}</td>
            <td> {{ tenant.Description}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
  </div>
  <!-- /.box-body -->
  <div class="row" ng-show="info_data">
    <div class="col-xs-12">
      <div class="callout callout-info">
        <h4> No data found for the selected period</h4>
      </div>
    </div>
  </div>
  <!-- /.box-footer -->
</section>
